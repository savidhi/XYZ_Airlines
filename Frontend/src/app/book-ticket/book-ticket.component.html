<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card shadow text-dark mt-4">
            <div class="card-header">
                <h4 class="text text-center">Book with us!!</h4>
            </div>
            <!-- BIND THE FORM TO bookingForm instance and invoke bookTicket() method on form submission -->
            <form [formGroup]="bookingForm" (ngSubmit)="bookTicket()">
                <div class="card-body">

                    <!-- airlinesId Field (Read-Only) -->
                    <div class="form-group">
                        <label for="airlinesId">Airlines ID</label>
                        <input type="text" id="airlinesId" class="form-control" formControlName="airlinesId" [disabled]="true" />
                    </div>

                    <!-- customerName Field -->
                    <div class="form-group">
                        <label for="customerName">Customer Name</label>
                        <input type="text" id="customerName" class="form-control" formControlName="customerName" />
                        <div id="customerNameError" *ngIf="bookingForm.get('customerName')?.dirty && bookingForm.get('customerName')?.invalid">
                            <small class="text-danger" *ngIf="bookingForm.get('customerName')?.errors?.['required']">
                                Field Required
                            </small>
                            <small class="text-danger" *ngIf="bookingForm.get('customerName')?.errors?.['pattern']">
                                Name can have only alphabets and white space
                            </small>
                        </div>
                    </div>

                    <!-- noOfTickets Field -->
                    <div class="form-group">
                        <label for="noOfTickets">Number of Tickets</label>
                        <input type="number" id="noOfTickets" class="form-control" formControlName="noOfTickets" />
                        <div id="noOfTicketsError" *ngIf="bookingForm.get('noOfTickets')?.dirty && bookingForm.get('noOfTickets')?.invalid">
                            <small class="text-danger" *ngIf="bookingForm.get('noOfTickets')?.errors?.['required']">
                                Field Required
                            </small>
                            <small class="text-danger" *ngIf="bookingForm.get('noOfTickets')?.errors?.['min']">
                                At least 1 ticket must be booked
                            </small>
                            <small class="text-danger" *ngIf="bookingForm.get('noOfTickets')?.errors?.['max']">
                                Maximum 6 tickets can be booked
                            </small>
                        </div>
                    </div>

                    <!-- dateOfJourney Field -->
                    <div class="form-group">
                        <label for="dateOfJourney">Date of Journey</label>
                        <input type="date" id="dateOfJourney" class="form-control" formControlName="dateOfJourney" />
                        <div id="dateOfJourneyError" *ngIf="bookingForm.get('dateOfJourney')?.dirty && bookingForm.get('dateOfJourney')?.invalid">
                            <small class="text-danger" *ngIf="bookingForm.get('dateOfJourney')?.errors?.['required']">
                                Field Required
                            </small>
                            <small class="text-danger" *ngIf="bookingForm.get('dateOfJourney')?.errors?.['dateError']">
                                Journey Date can't be a past date
                            </small>
                        </div>
                    </div>

                </div>

                <!-- Footer Section -->
                <div class="card-footer text-center">
                    <!-- Submit Button (Disabled Until Form is Valid) -->
                    <button class="btn btn-outline-success btn-sm btn-block mr-4" id="confirmBooking" type="submit"
                        [disabled]="!bookingForm.valid">
                        Confirm Booking
                    </button>

                    <!-- Redirect to Airlines Page -->
                    <button class="btn btn-link" id="checkOutFlights" (click)="redirectToAirlines()">
                        Check out other flights?
                    </button>

                    <!-- Error and Success Messages -->
                    <div *ngIf="errorMessage" class="text text-danger" id="errorMessage">
                        {{ errorMessage }}
                    </div>
                    <div *ngIf="successMessage" class="text text-success" id="successMessage">
                        {{ successMessage }}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
