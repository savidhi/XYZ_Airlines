<div class="modal-header bg-success text-white">
  <h5 class="modal-title">Success</h5>
  <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body">
  <p class="mb-3">{{ message }}</p>
  <div class="d-flex justify-content-end gap-2">
    <button type="button" class="btn btn-info" (click)="viewOtherFlights()">
      <i class="fas fa-plane me-1"></i> View Other Flights
    </button>
    <button type="button" class="btn btn-primary" (click)="viewBooking()">
      <i class="fas fa-eye me-1"></i> View Booking
    </button>
    <button type="button" class="btn btn-secondary" (click)="editBooking()">
      <i class="fas fa-edit me-1"></i> Edit Booking
    </button>
  </div>
</div>
