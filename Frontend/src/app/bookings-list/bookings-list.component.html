<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h2>My Bookings</h2>
    </div>
    <div class="card-body">
      <!--  Error Message with Dismiss Button -->
      <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show">
        {{errorMessage}}
        <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
      </div>

      <!-- âœ… Loading Spinner -->
      <div *ngIf="isLoading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <table class="table" *ngIf="!isLoading">
        <thead>
          <tr>
            <th>Booking ID</th>
            <th>Airline</th>
            <th>Customer Name</th>
            <th>Number of Tickets</th>
            <th>Date of Journey</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let booking of bookings">
            <td>{{booking.id}}</td>
            <td>{{booking.airlinesId}}</td>
            <td>{{booking.customerName}}</td>
            <td>{{booking.noOfTickets}}</td>
            <td>{{ formatDate(booking.dateOfJourney) }}</td>
            <td>
              <button class="btn btn-sm btn-primary me-2" (click)="editBooking(booking)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="deleteBooking(booking.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
